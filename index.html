<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="card">
      <div class="card-image">
        <img class="card-image-corners" src="images/image-equilibrium.jpg" alt="The NFT Logo">
        <div class="card-image-hover">
          <img class="card-eye" src="images/icon-view.svg">
        </div>
      </div>
      <div class="card-content">
        <h1 class="card-nft-id">
          Equilibrium #3429
        </h1>
        <p class="card-nft-description">
          Our Equilibrium collection promotes balance and calm. 
        </p>
        <div class="card-details-flex">
          <p class="card-details-price" icon="crystal">
            0.041 ETH
          </p>
          <p class="card-details-time" icon="clock">
            3 days left
          </p>
        </div>
        <div class="card-nft-creator">
          <img class="card-nft-creator-avatar" src="images/image-avatar.png" alt="The NFT's creator avatar">
          <p>
            Creation of <span class="white-text">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
